<div class="container" dir="rtl">
    <mat-card class="mat-card" *ngFor="let user of user">
        <mat-card-header class="header">
            <mat-card-title>{{ user.name }}</mat-card-title>
            <mat-card-subtitle>شرکت: {{ user.company }}</mat-card-subtitle>
        </mat-card-header>
        <img src="{{user.avatar}}">
        <mat-card-content>
            <strong><label>عناوین:</label></strong>
            <ul *ngFor="let post of post">
                <li *ngIf="user.id == post.userId">
                    {{post.title}}
                </li>
            </ul>
        </mat-card-content>
        <mat-card-actions class="profile">
            <a [routerLink] = "['/users', user.id ]"><button mat-raised-button color="primary">پروفایل</button></a>
            <button mat-raised-button color="primary">پست ها</button>
        </mat-card-actions>
    </mat-card>
    <mat-paginator class="mat-pag" [length]="length"
        [pageSize]="pageSize"
        [pageSizeOptions]="pageSizeOptions"
        (page)="pageEvent = $event">
    </mat-paginator>
  </div>
