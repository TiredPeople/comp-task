<div class="container" dir="rtl">
    <div class="row" *ngFor="let user of user">
        <div class="col-sm-3"></div>
        <div class="col-sm-6">
                <div class="card">
                        <img src="{{user.avatar}}">
                        <h5>{{user.username}}</h5>
                        <h5>{{user.company}}</h5>
                        <a [routerLink] = "['/users', user.id ]"><button>پروفایل</button></a>
                    </div>
            </div>
        </div>
    </div>
