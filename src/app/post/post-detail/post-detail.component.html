<div class="container" dir="rtl" *ngFor="let post of post">

  <mat-grid-list cols="20" rowHeight = "50px" *ngIf="post.id == href.id">
  
      <mat-grid-tile [colspan] = "7"[rowspan] = "1" class="title">
        <h6>{{post.title}}</h6>
      </mat-grid-tile>

      <mat-grid-tile [colspan] = "20"[rowspan] = "4" class="body">
        <p>{{post.body}}</p>
      </mat-grid-tile>

      <mat-grid-tile [colspan] = "3"[rowspan] = "1" class="userName">
          <a *ngFor="let user of user"><h6 *ngIf="post.userId == user.id">{{user.name}}</h6></a>
      </mat-grid-tile>
 
      <mat-grid-tile [colspan] = "12"[rowspan] = "1"></mat-grid-tile>


      <mat-grid-tile [colspan] = "1"[rowspan] = "1" class="button">
          <button mat-icon-button (click)="increment()">
            <mat-icon>thumb_up</mat-icon>
          </button>
        </mat-grid-tile>
  
        <mat-grid-tile [colspan] = "1"[rowspan] = "1">{{counter}}</mat-grid-tile>
  
        <mat-grid-tile [colspan] = "1"[rowspan] = "1" class="button">
            <button mat-icon-button (click)="decrement()">
              <mat-icon>thumb_down</mat-icon>
            </button>
        </mat-grid-tile>

      <mat-grid-tile [colspan] = "2"[rowspan] = "1" class="condition">
        <a><h6>نظرات</h6></a>
      </mat-grid-tile>

      <mat-grid-tile [colspan] = "20"[rowspan] = "2" style="border: 1px solid black;background-color: rgb(240, 238, 238);"></mat-grid-tile>

      <mat-grid-tile [colspan] = "20"[rowspan] = "1" style="border: 1px solid black">
        <h5>نظرات(۵)</h5>
      </mat-grid-tile>
      <div *ngFor="let comment of comment">
        <mat-grid-tile [colspan] = "20"[rowspan] = "1" style="border-top: 1px solid black" *ngIf="post.userId == comment.postId">
         <h6>{{comment.name}}</h6>
        </mat-grid-tile>

        <mat-grid-tile [colspan] = "20"[rowspan] = "1" *ngIf="post.userId == comment.postId">
          <h6>{{comment.email}}</h6>
        </mat-grid-tile>

        <mat-grid-tile [colspan] = "20"[rowspan] = "1" style="border-bottom: 1px solid black" *ngIf="post.userId == comment.postId">
          <h6>{{comment.body}}</h6>
        </mat-grid-tile>

      </div>
      <mat-grid-tile [colspan] = "20"[rowspan] = "1" style="border: 1px solid black"><h5>ارسال نظر</h5></mat-grid-tile>

      <mat-grid-tile [colspan] = "20"[rowspan] = "1" style="border: 1px solid black">
        <label style="margin-left: 80px"> نام :  </label>
        <input type="text" style="margin-left: 150px" size="35">
      </mat-grid-tile>
      <mat-grid-tile [colspan] = "20"[rowspan] = "1" style="border: 1px solid black">
        <label> پست الکترونیک :  </label>
        <input type="text" style="margin-left: 150px" size="35">
      </mat-grid-tile>
      <mat-grid-tile [colspan] = "20"[rowspan] = "1" style="border: 1px solid black;">
        <label style="margin-left: 10px"> سایت یا وبلاگ :   </label>
        <input type="text" style="margin-left: 150px" size="35">
      </mat-grid-tile>

      

  </mat-grid-list>
</div>
